<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- CSS will be added in Step 2 -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="timer-app">
        <!-- Application Title -->
        <h1>Countdown Timer</h1>

        <!-- Input Section -->
        <section class="input-section">
            <!-- 
            Input for time value 
            Notice that by convention:
            > CSS Classes => using kebab-case
            > HTML/JS IDs => using camelCase
            -->
            <label for="timeValue">Enter time:</label>
            <input type="number" id="timeValue" min="1" placeholder="e.g., 5" required />

            <!-- Dropdown to choose time unit -->
            <select id="timeUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
            </select>

            <!-- Button to start countdown -->
            <button id="startButton">Start</button>
            <!-- Button to reset countdown -->
            <!-- <button id="resetButton">Reset</button> -->
        </section>

        <!-- Display countdown timer here -->
        <section class="countdown-display">
            <p id="countdown">00:00</p>
        </section>
    </main>

    <!-- JavaScript will be added in Step 3 -->
    <script src="script.js" defer></script>
</body>

</html>
